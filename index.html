<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="sht.css">
</head>
<body>
    <div class="app" id="app" >
        <h3 >TO DO LIST</h3>

            <span class="counter">1</span>
        </div>

        </div>

        <div class="button">
            <button class="int" id="button" type="button">Add</button>
        </div></div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
